            <main>
                <h1>Contactame</h1>
                <p>Si deseas ponerte en contacto conmigo, completa el siguiente formulario y te respondere lo antes posible:</p>
            
                <form class="contact-form" action="#" method="post">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" requiered>

                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" requiered>

                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" placeholder="Motivo del mensaje" requiered>
            
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aqui..." requiered></textarea>
            
                    <button type="submit">Enviar</button>
                </form>
            </main>
